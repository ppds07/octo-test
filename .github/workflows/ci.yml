name: CI for dev/test-CI/CD

on:
  push:
    branches:
      - dev/test-CI/CD
  pull_request:
    branches:
      - dev/test-CI/CD

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test
